{% extends 'base.html' %}

{% block title %}{{class.cla_name}}{% endblock %}

{% block content %}
{% include 'navbar.html' %}

<main class="container">
    {% include 'messages.html' %}
    <h1 class="text-light text-center">AULA: {{class.cla_name}}</h1>

    <div class="text-center">
    <iframe
        class="mt-3"
        width="560"
        height="315"
        src="{{videourl}}"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
    </iframe>
</div>
</main>

{% endblock %}
