{% extends 'base.html' %}

{% load widget_tweaks %}

{% block title %}Adicionar disciplina{% endblock %}

{% block content %}
    <main class="container">
        <h1>Adicionar disciplina</h1>
        <form action="{% url 'disciplines:disciplines-add' %}" method="post">{% csrf_token %}
            {% render_field form.dis_name class="form-control" id="id_dis_name" placeholder="Nome da Disciplina" %}
            <button class="btn btn-primary mt-3">Adicionar</button>
        </form>
    </main>

{% endblock %}
