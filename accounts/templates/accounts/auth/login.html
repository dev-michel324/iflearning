{% extends 'base.html' %} 
{% load crispy_forms_tags %}
{% block head %}
<style>
    .asteriskField {
        display: none;
    }
    label{
        color: white;
    }
</style>
{% endblock %}
{% block title %}Login - IF LEARNING{% endblock %} 
{% block content %}

<main class="container">
    {% include 'messages.html' %}
    <div>
        <a href="{% url 'accounts:home' %}"><button class="mt-3 rounded-circle btn-home"><i class="fa-solid fa-house" style="color: white;"></i></button></a>
    </div>
    <div class="box-auth rounded-4">
    <div class="title text-center" id="title-login">
        <h1>FAZER LOGIN</h1>
    </div>
    <form id="form-login" class="mx-auto" action="{% url 'accounts:login' %}" method="POST">{% csrf_token %}
      {{form|crispy}}
      <div class="mt-5 text-center">
        <button type="submit" class="btn btn-lg btn-login text-light">Login</button>
    </div>
      
      <div class="text-center pt-4 pb-4 text-account">
        <p>NÃ£o possui uma conta? <a href="{% url 'accounts:register' %}">Crie uma</a></p>
      </div>
    </form>
  </div>
</main>

{% endblock %}
