{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Registro - IF LEARNING{% endblock %}

{% block head %}
<style>
    .asteriskField {
        display: none;
    }
    label{
        color: white;
    }
</style>
{% endblock %}

{% block content %}

<main class="container">
    <div>
        <a href="{% url 'accounts:home' %}"><button class="mt-3 rounded-circle btn-home"><i class="fa-solid fa-house" style="color: white;"></i></button></a>
    </div>
    <div class="box-auth rounded-4">
    <div class="title text-center" id="title-login">
        <h1>CADASTRO</h1>
    </div>
    <form id="form-login" class="mx-auto" action="{% url 'accounts:register' %}" method="POST">{% csrf_token %}
      {{form|crispy}}
      <div class="mt-5 text-center">
        <button type="submit" class="btn btn-lg btn-login text-light">Cadastrar</button>
    </div>
      
      <div class="text-center pt-4 pb-4 text-account">
        <p>Já possui uma conta? <a href="{% url 'accounts:login' %}">Faça login</a></p>
      </div>
    </form>
  </div>
</main>


{% endblock %}
